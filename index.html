<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Читы на PUBG. Лучшие на рынке без бана! Лучшие сборки на рынке, проверенные опытом и временем, а также,
    оптимальное соотношение цены, надежности и производительности. Самая низкая цена за мегахеш">

    <title>Читы на PUBG</title>

    <!-- css -->
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">

                <div class="logo">
                    <img class="logo__image" src="img/logo.svg" width="215" height="28" alt="Читы на PUBG">
                </div>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Функционал</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Отзывы</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Тарифы</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Faq</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>

                <div class="admin">

                    <div class="admin__language">
                        <button class="admin__language-toggler">
                            <img class="admin__language-flag" src="img/ru.jpg" srcset="img/ru@2x.jpg 2x" width="30" height="20" alt="Русский">
                            <span class="admin__language-text">RU</span>
                        </button>
                        <ul class="admin__language-list">
                            <li class="admin__language-item">
                                <a class="admin__language-link" href="#">
                                    <img class="admin__language-flag" src="img/ua.jpg" srcset="img/ua@2x.jpg 2x" width="30" height="20" alt="Украинский">
                                    <span class="admin__language-text">UA</span>
                                </a>
                            </li>
                            <li class="admin__language-item">
                                <a class="admin__language-link" href="#">
                                    <img class="admin__language-flag" src="img/en.jpg" srcset="img/en@2x.jpg 2x" width="30" height="20" alt="Английский">
                                    <span class="admin__language-text">EN</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <button class="admin__login">
                        <img class="admin__login-icon" src="img/user.svg" width="25" height="27" alt="Войти">
                    </button>

                </div>

            </div>
        </div>
    </header>

    <main class="main">

        <div class="hero"></div>

    </main>

    <footer class="footer"></footer>

    <!-- js -->
    <script src="js/main.js"></script>

</body>

</html>
